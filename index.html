<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <script src="./src/scripts/main.js" type="module" defer></script>
  <title>Neumorphic-Calculator</title>
</head>
<body>
<div class="page">
  <div class="wrap">
    <div class="wrap__rectanglle"></div>
    <div class="wrap__square"></div>
    <div class="wrap__round wrap__round--small"></div>
    <div class="wrap__round wrap__round--big"></div>
    <div class="calculator">
      <div class="display">
        <p class="display__previous-operation"></p> 
        <p class="display__previous-result "></p> 
        <p class="display__current-operation">0</p> 
        <p class="display__current-result"></p> 
      </div>
      <div class="keyboard">
        <div class="keyboard__rectangle"><div class="keyboard__rectangle--outer"><div class="keyboard__rectangle--inner"></div></div></div>
        <button class="keyboard__btn keyboard__btn--clear">C</button>
        <button class="keyboard__btn keyboard__btn--plus-minus"></button>
        <button class="keyboard__btn keyboard__btn--percent">%</button>
        <button class="keyboard__btn keyboard__btn--divide" data-operation>รท</button>
        <button class="keyboard__btn keyboard__btn--seven" data-number>7</button>
        <button class="keyboard__btn keyboard__btn--eight" data-number>8</button>
        <button class="keyboard__btn keyboard__btn--nine" data-number>9</button>
        <button class="keyboard__btn keyboard__btn--multiply" data-operation>ร</button>
        <button class="keyboard__btn keyboard__btn--four" data-number>4</button>
        <button class="keyboard__btn keyboard__btn--five" data-number>5</button>
        <button class="keyboard__btn keyboard__btn--six" data-number>6</button>
        <button class="keyboard__btn keyboard__btn--minus" data-operation>-</button>
        <button class="keyboard__btn keyboard__btn--one" data-number>1</button>
        <button class="keyboard__btn keyboard__btn--two" data-number>2</button>
        <button class="keyboard__btn keyboard__btn--three" data-number>3</button>
        <button class="keyboard__btn keyboard__btn--plus" data-operation>+</button>
        <button class="keyboard__btn keyboard__btn--number keyboard__btn--zero" data-number>0</button>
        <button class="keyboard__btn keyboard__btn--dot">.</button>
        <button class="keyboard__btn keyboard__btn--equal">=</button>
      </div>
    </div>
  </div>
  
</div> <!-- page -->
</body>
</html>
