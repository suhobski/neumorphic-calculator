<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <script src="./src/scripts/main.js" type="module" defer></script>
  <title>Neumorphic-Calculator</title>
</head>
<body>
<div class="page">
  <div class="wrap">
    <div class="wrap__rectanglle"></div>
    <div class="wrap__square"></div>
    <div class="wrap__round wrap__round--small"></div>
    <div class="wrap__round wrap__round--big"></div>
    <div class="calculator">
      <div class="display">
        <p class="display__previous-operation">128×300</p> 
        <p class="display__previous-result ">386000</p> 
        <p class="display__current-operation">120×10.5</p> 
        <p class="display__current-result">1260</p> 
      </div>
      <div class="keyboard">
        <div class="keyboard__rectangle"></div>
        <button class="keyboard__btn keyboard__btn--clear">C</button>
        <button class="keyboard__btn keyboard__btn--plus-minus"></button>
        <button class="keyboard__btn keyboard__btn--percent">%</button>
        <button class="keyboard__btn keyboard__btn--divide">÷</button>
        <button class="keyboard__btn keyboard__btn--seven">7</button>
        <button class="keyboard__btn keyboard__btn--eight">8</button>
        <button class="keyboard__btn keyboard__btn--nine">9</button>
        <button class="keyboard__btn keyboard__btn--multiply">×</button>
        <button class="keyboard__btn keyboard__btn--four">4</button>
        <button class="keyboard__btn keyboard__btn--five">5</button>
        <button class="keyboard__btn keyboard__btn--six">6</button>
        <button class="keyboard__btn keyboard__btn--minus">-</button>
        <button class="keyboard__btn keyboard__btn--one">1</button>
        <button class="keyboard__btn keyboard__btn--two">2</button>
        <button class="keyboard__btn keyboard__btn--three">3</button>
        <button class="keyboard__btn keyboard__btn--plus">+</button>
        <button class="keyboard__btn keyboard__btn--number keyboard__btn--zero">0</button>
        <button class="keyboard__btn keyboard__btn--dot">.</button>
        <button class="keyboard__btn keyboard__btn--equal">=</button>
      </div>
    </div>
  </div>
  
</div> <!-- page -->
</body>
</html>
