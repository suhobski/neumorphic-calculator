<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/main.css">
  <!-- <script src="./src/scripts/main.js" type="module" defer></script> -->
  <title>Neumorphic-Calculator</title>
</head>
<body>
<div class="page">
  <div class="wrap">
    <div class="wrap__rectanglle"></div>
    <div class="wrap__square"></div>
    <div class="wrap__round wrap__round--small"></div>
    <div class="wrap__round wrap__round--big"></div>
    <div class="calculator">
      <div class="display"></div>
      <div class="keyboard">
        <div class="keyboard__rectangle"></div>
        <button class="keyboard__btn keyboard__btn--clear">C</button>
        <button class="keyboard__btn keyboard__btn--plus-minus">±</button>
        <button class="keyboard__btn keyboard__btn--percent">%</button>
        <button class="keyboard__btn keyboard__btn--operation">÷</button>
        <button class="keyboard__btn keyboard__btn--number">7</button>
        <button class="keyboard__btn keyboard__btn--number">8</button>
        <button class="keyboard__btn keyboard__btn--number">9</button>
        <button class="keyboard__btn keyboard__btn--operation">×</button>
        <button class="keyboard__btn keyboard__btn--number">4</button>
        <button class="keyboard__btn keyboard__btn--number">5</button>
        <button class="keyboard__btn keyboard__btn--number">6</button>
        <button class="keyboard__btn keyboard__btn--operation">-</button>
        <button class="keyboard__btn keyboard__btn--number">1</button>
        <button class="keyboard__btn keyboard__btn--number">2</button>
        <button class="keyboard__btn keyboard__btn--number">3</button>
        <button class="keyboard__btn keyboard__btn--operation">+</button>
        <button class="keyboard__btn keyboard__btn--number keyboard__btn--zero">0</button>
        <button class="keyboard__btn">.</button>
        <button class="keyboard__btn keyboard__btn--equal">=</button>
      </div>
    </div>
  </div>
  
</div> <!-- page -->
</body>
</html>
